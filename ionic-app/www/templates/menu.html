<ion-side-menus enable-menu-with-back-views="false">

      <ion-nav-back-button>

        <button class="button button-icon ion-navicon" style="color: #1D97FA" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

    <ion-content class="dark-background" scroll="false">
      <img class="full-image" src="img/logo.png" alt="Roboat logo" style="padding: 40px" />

        <a class="item dark-background blue-bottom-top-border" menu-close href="#/app/dashboard">
          <div class="row">
            <div class="col-20">
              <i class="icon ion-stats-bars blue-font-color"></i>
            </div>
            <div class="col-60" style="color: white">
              Dashboard
            </div>
            <div class="col-20" style="color: greenyellow; text-align: right">
              <b>0</b>
            </div>
            
          </div>
        </a>
        <div class="spacer" style="height: 2px"></div>
        <a class="item dark-background blue-bottom-border" menu-close href="#/app/controle-remoto">
          <div class="row">
            <div class="col-20">
              <i class="icon ion-ios-game-controller-b blue-font-color"></i>
            </div>
            <div class="col-80" style="color: white">
              Controle Remoto
            </div>
          </div>
        </a>
        <div class="spacer" style="height: 2px"></div>

            </div>
          </div>
        </a>
        <div class="spacer" style="height: 2px"></div>

          <div class="row">
            <div class="col-20">
              <i class="icon ion-log-out blue-font-color"></i>
            </div>
            <div class="col-80" style="color: white">
              Sair
            </div>
