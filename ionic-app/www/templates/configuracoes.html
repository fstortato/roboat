<ion-view view-title="Configurações">
  <ion-content class="dark-background">
    <div class="list">
      <a class="item item-icon-left dark-background blue-bottom-border" style="color: white; margin-bottom: 1px" ng-click="newUser()">
        <i class="icon ion-plus-round" style="color: #1D97FA;"></i>
        Inserir usuários
      </a>
      <a class="item item-icon-left dark-background blue-bottom-border" style="color: white; margin-bottom: 1px" ng-click="deleteUser()">
        <i class="icon ion-minus-round" style="color: #1D97FA;"></i>
        Apagar usuários
      </a>
      <a class="item item-icon-left dark-background blue-bottom-border" style="color: white; margin-bottom: 1px" ng-click="newTrophy()">
        <i class="icon ion-plus-round" style="color: #1D97FA;"></i>
        Adicionar histórico de competições
      </a>
      <a class="item item-icon-left dark-background blue-bottom-border" style="color: white; margin-bottom: 1px" ng-click="deleteTrophy()">
        <i class="icon ion-minus-round" style="color: #1D97FA;"></i>
        Apagar histórico de competições
      </a>
      <a class="item item-icon-left dark-background blue-bottom-border" style="color: white; margin-bottom: 1px" ng-click="changeLimits()">
        <i class="icon ion-alert-circled" style="color: #1D97FA;"></i>
        Alterar limites de variáveis
      </a>
    </div>
  </ion-content>
</ion-view>
